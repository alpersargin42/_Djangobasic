{% load static %}

<div class="card mb-3">
    <div class="row">
      <div class="col-4">
        <img class="img-fluid rounded-start" src="{% static 'courses/img/'|add:course.imageUrl %}" alt="{{course.title}}">
      </div>
      <div class="col-8">
        <div class="card-body">
          <h5 class="card-title">{{course.title }}</h5>
          <p class="card-text">{{course.description | truncatechars:25}}</p>
          <a class="btn btn-danger" href="{% url 'course_details' course.slug %}">Detaylar</a>
        </div>
      </div>
    </div>
  </div>
